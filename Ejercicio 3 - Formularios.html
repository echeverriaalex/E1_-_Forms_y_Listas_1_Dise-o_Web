<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
    </head>
    <body>
        <header>
            <h1>Formulario de registro</h1>
        </header>

        <main>
            <div>
                <form>
                    <div>
                        <label for="name">Nombre:</label>
                        <input id="name" type="text">
                    </div>

                    <br>

                    <div>
                        <label for="lastname">Apeliido:</label>
                        <input id="lastname" type="text">
                    </div>

                    <br>

                    <div>
                        <label for="modality">Modalidad de Cursada:</label>
                        
                        <input id="ondemand" type="radio">
                        <label for="ondemand">On-Demand</label>
                        
                        <input id="live" type="radio">
                        <label for="live">En vivo</label>
                    </div>

                    <br>

                    <div>
                        <label for="email">Correo:</label>
                        <input id="email" type="text">
                    </div>

                    <br>

                    <div>
                        <input id="posts" type="checkbox">
                        <label for="posts">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
                    </div>

                    <br>

                    <div>
                        <input id="TermsAndConditions" type="checkbox">
                        <label for="TermsAndConditions">
                            Declaro que leí los terminos y condiciones
                            y estoy listo para convertirme en desarrollador web Full Stack
                        </label>
                    </div>

                    <br>
                    
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <br>

            <a href="index.html">Volver al inicio</a>
        </main>

        <footer>
            <h3>Developed by Alex Nahuel Echeverria</h3>
        </footer>        
    </body>
</html>
